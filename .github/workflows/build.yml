name: Build Huangmei

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: apt install
        run: sudo apt install bison flex libgmp-dev libmpfr-dev libmpc-dev texinfo grub-pc-bin xorriso mtools -y
      - name: install toolchain
        run: bash meta/cross/install-toolchain.sh
      - name: checkout path
        run: echo $PATH && ls -l $HOME/huangmei-toolchain/bin && ls -l $HOME
      - name: make
        run: export PATH="$HOME/huangmei-toolchain/bin:$PATH" && cmake . -B build && cmake --build build && cmake --build build --target image
